<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main
      class="card flex flex-direction-column flex-wrap gap-md card-padding card-border-radius card-background-color"
    >
      <div
        class="card__content flex flex-direction-column flex-wrap gap-md card-content-border-bottom padding-bottom-md"
      >
        <div class="wrapper margin-bottom-sm">
          <a class="card__link" href="#">
            <div class="image-overlay"></div>
            <span hidden>Equilibrium</span>
            <img
              class="card__image card-image-border-radius"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
            />
          </a>
        </div>

        <h1 class="card__title bold">
          <a class="card__link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__description font-weight-300">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div
          class="card__values full-width flex justify-content-space-between align-items-center"
        >
          <div class="card__value flex gap-sm">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum"
              class="value__icon"
            />
            <p class="value__label label-font color-primary bold">0.041 ETH</p>
          </div>
          <div class="card__time-remaining flex gap-sm">
            <img
              src="images/icon-clock.svg"
              alt="Time"
              class="time-remaining__icon"
            />
            <p class="time-remaining__label label-font">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__footer flex align-items-center gap-md font-weight-300">
        <img
          class="card__avatar round-border border-white"
          src="images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <p>
          Creation of
          <span class="avatar__name color-white">
            <a class="card__link" href="#">Jules Wyvern</a>
          </span>
        </p>
      </div>
    </main>
  </body>
</html>
