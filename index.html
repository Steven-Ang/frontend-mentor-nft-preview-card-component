<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <div class="wrapper">
          <a class="card__link" href="#">
            <div class="image-overlay"></div>
            <span hidden>Equilibrium</span>
            <img
              class="card__image"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
            />
          </a>
        </div>

        <h1 class="card__title">
          <a class="card__link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__values">
          <div class="card__value">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum"
              class="card__value-icon"
            />
            <p class="card__value-label">0.041 ETH</p>
          </div>
          <div class="card__time-remaining">
            <img
              src="images/icon-clock.svg"
              alt="Time"
              class="card__time-remaining-icon"
            />
            <p class="card__time-remaining-label">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img
          class="card__avatar"
          src="images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <p class="card__footer-title">
          Creation of
          <span class="card__avatar-name">
            <a class="card__link" href="#">Jules Wyvern</a>
          </span>
        </p>
      </div>
    </main>
  </body>
</html>
